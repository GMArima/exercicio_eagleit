<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="padrao.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Gerenciador de Tarefas</h1>

  <footer>
    <div class="input-container">
      <input id="search-task" type="text" placeholder="Nome da tarefa">

      <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
      </svg>
    </div>

    <button id="open-add-task" class="add-button">Adicionar Tarefa</button>

    <div class="popup hide" id="popup-add-task">
      <div class="popup-content">
        <h2>Adicionar tarefa</h2>

        <div class="task-container">
          <input id="task-name" name="task-name" type="text" placeholder="Nome da tarefa">
          <textarea placeholder="Descrição da tarefa"></textarea>

          <div class="task-buttons">
            <button class="first" id="cancel-add">Cancelar</button>
            <button id="add-task">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <section>
    <p class="pending-tasks">Tarefas Pendentes: <span id="number-tasks">0</span></p>

    <div id="task-list">
    </div>
  </section>

  <div class="popup hide" id="popup-task">
    <div class="popup-content">
      <button class="close-popup">
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
        </svg>
      </button>

      <div class="info-task">
        <h2 id="name-task">Nome da Tarefa</h2>

        <p id="status-task">Pendente</p>

        <div class="description-container">
          <p>Descrição</p>
          <p id="desc-task">Descrição aqui...</p>
        </div>
      </div>

      <div class="task-buttons">
        <button class="first" id="task-remove">Remover</button>
        <button class="edit" id="task-edit">Editar</button>
        <button id="task-completed">Marcar como concluída</button>
      </div>
    </div>

    <div class="popup-bg"></div>
  </div>

  <div class="popup hide" id="popup-edit-task">
    <div class="popup-content">
      <h2>Editar tarefa</h2>

      <div class="task-container">
        <input type="text" placeholder="Nome da tarefa">
        <textarea placeholder="Descrição da tarefa"></textarea>
        <div class="task-buttons">
          <button class="first" id="cancel-edit">Cancelar</button>
          <button id="confirm-edit">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="popup hide" id="popup-loading">
    <div class="popup-content">
      <h2>Salvando arquivos...</h2>

      <img class="loading-img" src="loading.gif" alt="Carregando...">

      <button class="hide" id="close-loading">Fechar</button>
    </div>
  </div>

  <button id="save-tasks">Salvar Tarefas</button>

  <script type="module" src="script.js"></script>
</body>

</html>
